<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>ARENA 88 Sport Club</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      padding-bottom: 70px; /* espa√ßo para o menu fixo */
    }
    .navbar {
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
      margin: 0 auto;
      display: block;
      text-align: center;
    }
    .navbar-brand:hover {
      color: rgb(255, 185, 7);
    }
    .video-card {
      margin-bottom: 1.5rem;
    }
    .video-card video {
      width: 100%;
      border-radius: 5px;
    }
    .card {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
    }
    .form-control {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2c2c2c;
      color: #fff;
      border-color: #ffc107;
      box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
    }
    .alert-warning {
      background-color: #3a3a00;
      color: #fff3cd;
      border: 1px solid #665c00;
    }
    .navbar.fixed-bottom .btn img {
      filter: brightness(0) invert(1);
    }
    .navbar.fixed-bottom .btn.active {
      background-color: #ffc107;
    }

    #home-container {
      position: relative;
      height: calc(100vh - 56px - 70px); /* altura da navbar e menu inferior */
      overflow: hidden;
    }

    #carouselHome,
    #carouselHome .carousel-inner,
    #carouselHome .carousel-item {
      height: 100%;
    }

    #carouselHome .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ARENA 88 SPORT CLUB</a>
    </div>
  </nav>

  <!-- HOME -->
  <div class="container container-fluid p-0" id="home-container">

   <div id="carouselHome" class="carousel slide carousel-fade h-100" data-bs-ride="carousel" data-bs-interval="5000">
  <div class="carousel-inner h-100">
    <div class="carousel-item active h-100">
      <img src="carrossel_home/img1.jpg" class="d-block w-100" alt="Imagem 1">
    </div>
    <div class="carousel-item h-100">
      <img src="carrossel_home/img2.jpg" class="d-block w-100" alt="Imagem 2">
    </div>
    <div class="carousel-item h-100">
      <img src="carrossel_home/img3.jpg" class="d-block w-100" alt="Imagem 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Pr√≥ximo</span>
  </button>
</div>



  </div>

  <!-- BAR -->
  <div class="container mt-4 d-none" id="bar-container">
    <h3 class="text-center">üçª Bar</h3>
    <p class="text-center">Conte√∫do do Bar</p>
  </div>

  <!-- AGENDA -->
  <div class="container mt-4 d-none" id="agenda-container">
    <h3 class="text-center">üìÖ Agenda</h3>
    <p class="text-center">Conte√∫do da Agenda</p>
  </div>

  <!-- REPLAY -->
  <div class="container mt-4 d-none" id="replay-container">
    <h2 class="mb-3 fs-4 text-center text-md-start">Filtrar Replays</h2>
    <form id="filter-form">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-md-4">
          <label for="data" class="form-label">Data do Jogo</label>
          <input type="date" id="data" class="form-control" />
        </div>
        <div class="col-6 col-md-2">
          <label for="hora-inicio" class="form-label">Hora In√≠cio</label>
          <input type="time" id="hora-inicio" class="form-control" />
        </div>
        <div class="col-6 col-md-2">
          <label for="hora-fim" class="form-label">Hora Fim</label>
          <input type="time" id="hora-fim" class="form-control" />
        </div>
        <div class="col-12 col-md-2">
          <button type="submit" class="btn btn-warning w-100">Buscar</button>
        </div>
        <div class="col-12 col-md-2 mt-2 mt-md-0">
          <button type="button" class="btn btn-secondary w-100" onclick="resetFiltro()">Limpar</button>
        </div>
      </div>
    </form>

    <hr class="my-4" />

    <div id="videos-list">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h3 class="fs-5 mb-0">Replays Salvos</h3>
          <button id="btn-atualizar" type="button" class="btn btn-link p-0" style="color: #ffc107; text-decoration: none;">
          &#x21BB; Atualizar replays
  </button>
</div>

      <div class="row" id="video-container"></div>
    </div>
  </div>

  <!-- MENU FIXO -->
  <nav class="navbar fixed-bottom bg-dark border-top border-secondary">
    <div class="container-fluid d-flex justify-content-around py-2">
      <button class="btn btn-dark btn-menu active" data-target="home-container">
        <img src="icones/home.png" width="24" height="24" />
      </button>
      <button class="btn btn-dark btn-menu" data-target="bar-container">
        <img src="icones/bar.png" width="24" height="24" />
      </button>
      <button class="btn btn-dark btn-menu" data-target="agenda-container">
        <img src="icones/agenda.png" width="24" height="24" />
      </button>
      <button class="btn btn-dark btn-menu" data-target="replay-container">
        <img src="icones/replay.png" width="24" height="24" />
      </button>
    </div>
  </nav>

  <script>
    // Alternar visibilidade dos containers
    const menuButtons = document.querySelectorAll(".btn-menu");
    menuButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const targetId = btn.getAttribute("data-target");

        document.querySelectorAll(".container").forEach(cont => cont.classList.add("d-none"));
        document.getElementById(targetId).classList.remove("d-none");

        menuButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    window.addEventListener("DOMContentLoaded", () => {
      document.querySelector('[data-target="home-container"]').click();
    });

    // Fun√ß√µes de Replays
    const videoContainer = document.getElementById("video-container");

    async function carregarVideos() {
      const response = await fetch("replays/replays.json");
      const videos = await response.json();
      return videos;
    }

    function exibirVideos(lista) {
      videoContainer.innerHTML = "";
      if (lista.length === 0) {
        videoContainer.innerHTML =
          '<div class="alert alert-warning mt-3">Nenhum v√≠deo encontrado.</div>';
        return;
      }

      lista.forEach((video) => {
        const videoHTML = `
          <div class="col-12 col-md-4 video-card">
            <div class="card shadow-sm">
              <video controls>
                <source src="replays/${video}" type="video/mp4">
                Seu navegador n√£o suporta v√≠deos.
              </video>
              <div class="card-body text-center">
                <p>${video}</p>
                <a href="replays/${video}" download class="btn btn-dark btn-sm">Baixar</a>
              </div>
            </div>
          </div>
        `;
        videoContainer.innerHTML += videoHTML;
      });
    }

    function aplicarFiltro(videos) {
      const dataInput = document.getElementById("data").value;
      const horaInicio = document.getElementById("hora-inicio").value;
      const horaFim = document.getElementById("hora-fim").value;

      if (!dataInput && !horaInicio && !horaFim) return videos;

      return videos.filter((video) => {
        const nomeLimpo = video.replace("replay_", "").replace(".mp4", "").replace("_web", "");
        const [dataRaw, horaRaw] = nomeLimpo.split("_");
        const dataFormatada = dataRaw.slice(0, 4) + "-" + dataRaw.slice(4, 6) + "-" + dataRaw.slice(6, 8);
        const horaFormatada = horaRaw.slice(0, 2) + ":" + horaRaw.slice(2, 4) + ":" + horaRaw.slice(4, 6);

        if (dataInput && dataFormatada !== dataInput) return false;

        if (horaInicio || horaFim) {
          const videoDateTime = new Date(`${dataFormatada}T${horaFormatada}`);

          if (horaInicio) {
            const inicioDateTime = new Date(`${dataFormatada}T${horaInicio}:00`);
            if (videoDateTime < inicioDateTime) return false;
          }

          if (horaFim) {
            const fimDateTime = new Date(`${dataFormatada}T${horaFim}:59`);
            if (videoDateTime > fimDateTime) return false;
          }
        }

        return true;
      });
    }

    function resetFiltro() {
      document.getElementById("filter-form").reset();
      iniciar();
    }

    async function iniciar() {
      const videos = await carregarVideos();
      const filtrados = aplicarFiltro(videos);
      exibirVideos(filtrados);
    }

    document.getElementById("filter-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      iniciar();
    });

    iniciar();

    // Bot√£o para atualizar manualmente os replays
    document.getElementById("btn-atualizar").addEventListener("click", () => {
      iniciar();
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
