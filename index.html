          // Bot√µes dos slides do carrossel

          document.querySelectorAll(".container").forEach(cont => cont.classList.add("d-none"));
          document.getElementById(targetId).classList.remove("d-none");

          // Atualiza o estado dos bot√µes do menu fixo
          document.querySelectorAll(".btn-menu").forEach(b => {
            if (b.getAttribute("data-target") === targetId) {
              b.classList.add("active");
            } else {
              b.classList.remove("active");
            }

    // Fun√ß√µes de Replays
    const videoContainer = document.getElementById("video-container");

    async function carregarVideos() {
      const response = await fetch("replays/replays.json");
      const videos = await response.json();
      return videos;
    }

    function exibirVideos(lista) {
      videoContainer.innerHTML = "";
      if (lista.length === 0) {
        videoContainer.innerHTML =
          '<div class="alert alert-warning mt-3">Nenhum v√≠deo encontrado.</div>';
        return;
      }

      lista.forEach((video) => {
        const videoHTML = `
          <div class="col-12 col-md-4 video-card">
            <div class="card shadow-sm">
              <video controls>
                <source src="replays/${video}" type="video/mp4">
                Seu navegador n√£o suporta v√≠deos.
              </video>
              <div class="card-body text-center">
                <p>${video}</p>
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn btn-dark btn-sm btn-compartilhar" data-video="${video}" title="Compartilhar replay">
                    <img src="icones/share.png" alt="Compartilhar" width="20" height="20" /> Compartilhar
                  </button>
                  <a href="replays/${video}" download class="btn btn-dark btn-sm" title="Baixar replay">
                    <img src="icones/download.png" alt="Baixar" width="20" height="20" /> Download
                  </a>
                </div>


              </div>
            </div>
          </div>
        `;
        videoContainer.innerHTML += videoHTML;
      });
      configurarCompartilhamento(); // Adiciona eventos aos bot√µes ap√≥s renderizar os v√≠deos
    }

    function configurarCompartilhamento() {
  const botoes = document.querySelectorAll('.btn-compartilhar');

  botoes.forEach(botao => {
    botao.addEventListener('click', async () => {
      const nomeVideo = botao.getAttribute('data-video');
      const urlCompleta = `${location.origin}/replays/${nomeVideo}`;

      if (navigator.share) {
        // Navegador suporta Web Share API
        try {
          await navigator.share({
            title: 'Replay Arena 88',
            text: 'Confira esse replay da Arena 88!',
            url: urlCompleta
          });
        } catch (err) {
          console.error('Erro ao compartilhar:', err);
        }
      } else {
        // Fallback: copiar o link
        try {
          await navigator.clipboard.writeText(urlCompleta);
          alert("Link copiado para a √°rea de transfer√™ncia!");
        } catch (err) {
          prompt("Copie o link manualmente:", urlCompleta);
        }
      }
    });
  });
}


    function aplicarFiltro(videos) {
      const dataInput = document.getElementById("data").value;
      const horaInicio = document.getElementById("hora-inicio").value;
      const horaFim = document.getElementById("hora-fim").value;

      if (!dataInput && !horaInicio && !horaFim) return videos;

      return videos.filter((video) => {
        const nomeLimpo = video.replace("replay_", "").replace(".mp4", "").replace("_web", "");
        const [dataRaw, horaRaw] = nomeLimpo.split("_");
        const dataFormatada = dataRaw.slice(0, 4) + "-" + dataRaw.slice(4, 6) + "-" + dataRaw.slice(6, 8);
        const horaFormatada = horaRaw.slice(0, 2) + ":" + horaRaw.slice(2, 4) + ":" + horaRaw.slice(4, 6);

        if (dataInput && dataFormatada !== dataInput) return false;

        if (horaInicio || horaFim) {
          const videoDateTime = new Date(`${dataFormatada}T${horaFormatada}`);

          if (horaInicio) {
            const inicioDateTime = new Date(`${dataFormatada}T${horaInicio}:00`);
            if (videoDateTime < inicioDateTime) return false;
          }

          if (horaFim) {
            const fimDateTime = new Date(`${dataFormatada}T${horaFim}:59`);
            if (videoDateTime > fimDateTime) return false;
          }
        }

        return true;
      });
    }

    function resetFiltro() {
      document.getElementById("filter-form").reset();
      iniciar();
    }

    async function iniciar() {
      const videos = await carregarVideos();
      const filtrados = aplicarFiltro(videos);
      exibirVideos(filtrados);
    }

    document.getElementById("filter-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      iniciar();
    });

    iniciar();

    // Bot√£o para atualizar manualmente os replays
    document.getElementById("btn-atualizar").addEventListener("click", () => {
      iniciar();
    });

  </script>

  <script>
      const URL_CSV =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vSQ6oZSxGNAgm_5sa2L21WM63k4PCv55mrGwOrwV1aTPqgTzqLSsxoM4oICaHuj2u0nCs0A7FI0nAWE/pub?gid=0&single=true&output=csv";

      const buscarBtn = document.getElementById("buscar-horarios");
      const dataInput = document.getElementById("data-agenda");
      const horariosContainer = document.getElementById("horarios-livres");
      const tagsContainer = document.getElementById("tags-horarios");
      const formAgendamento = document.getElementById("form-agendamento");
      const btnAgendar = document.getElementById("btn-agendar");

      let dataSelecionada = "";
      let horaSelecionada = "";

      function csvParaObjeto(csv) {
        const linhas = csv.split("\n").filter(l => l.trim() !== "");
        const cabecalhos = linhas[0].split(",");
        return linhas.slice(1).map(linha => {
          const valores = linha.split(",");
          const obj = {};
          cabecalhos.forEach((chave, i) => {
            obj[chave.trim()] = valores[i] ? valores[i].trim() : "";
          });
          return obj;
        });
      }

      async function buscarHorariosDisponiveis() {
        const data = dataInput.value;
        if (!data) return alert("Selecione uma data!");

        dataSelecionada = data;
        const response = await fetch(URL_CSV);
        const textoCSV = await response.text();
        const dados = csvParaObjeto(textoCSV);

        const linhaDia = dados.find(l => l["DATA"] === inverterData(data));
        if (!linhaDia) {
          tagsContainer.innerHTML = "<p>Nenhum hor√°rio encontrado para esta data.</p>";
          horariosContainer.classList.remove("d-none");
          return;
        }

        const horarios = Object.entries(linhaDia)
          .filter(([hora, status]) =>
              hora.match(/\d{2}:\d{2}/) && status.trim().toUpperCase() === "LIVRE"
            )

          .map(([hora]) => hora);

        if (horarios.length === 0) {
          tagsContainer.innerHTML = "<p>Nenhum hor√°rio dispon√≠vel.</p>";
        } else {
          tagsContainer.innerHTML = "";
          horarios.forEach(horario => {
            const tag = document.createElement("button");
            tag.textContent = horario;
            tag.className = "btn btn-outline-success rounded-pill";
            tag.addEventListener("click", () => exibirFormulario(horario));
            tagsContainer.appendChild(tag);
          });
        }

        horariosContainer.classList.remove("d-none");
        formAgendamento.classList.add("d-none");
      }

      function exibirFormulario(hora) {
        horaSelecionada = hora;
        document.getElementById("ag-data").value = dataSelecionada;
        document.getElementById("ag-hora").value = hora;

        formAgendamento.classList.remove("d-none");

        btnAgendar.onclick = () => {
          const nome = document.getElementById("nome").value.trim();
          const telefone = document.getElementById("telefone").value.trim();
          if (!nome || !telefone) {
            alert("Por favor, preencha nome e telefone!");
            return;
          }

          const mensagem = `Ol√°! Gostaria de agendar um hor√°rio:\nüìÖ *Data:* ${formatarData(dataSelecionada)}\nüïí *Hora:* ${hora}\nüôã‚Äç‚ôÇÔ∏è *Nome:* ${nome}\nüì± *Telefone:* ${telefone}`;
          const numero = "5535999832615"; // Substitua pelo n√∫mero real com DDD
          const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
          btnAgendar.href = link;
        };
      }

      function inverterData(data) {
        // De yyyy-mm-dd para dd/mm/yyyy
        const [ano, mes, dia] = data.split("-");
        return `${dia}/${mes}/${ano}`;
      }

      function formatarData(data) {
        const [ano, mes, dia] = data.split("-");
        return `${dia}/${mes}/${ano}`;
      }

      buscarBtn.addEventListener("click", buscarHorariosDisponiveis);
</script>
