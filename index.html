<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="60" />
  <title>ARENA 88 Sport Club - Replays</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #1e1e1e;
    }
    .navbar-brand {
      color: white;
      font-weight: bold;
      margin: 0 auto;
      display: block;
      text-align: center;
    }
    .navbar-brand:hover {
      color: rgb(255, 185, 7);
    }
    .video-card {
      margin-bottom: 20px;
    }
    .video-card video {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ARENA 88 SPORT CLUB</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-3">Filtrar Replays</h2>
    <form id="filter-form">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label for="data" class="form-label">Data do Jogo</label>
          <input type="date" id="data" class="form-control" />
        </div>
        <div class="col-md-2">
          <label for="hora-inicio" class="form-label">Hora Início</label>
          <input type="time" id="hora-inicio" class="form-control" />
        </div>
        <div class="col-md-2">
          <label for="hora-fim" class="form-label">Hora Fim</label>
          <input type="time" id="hora-fim" class="form-control" />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-warning w-100">Buscar</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary w-100" onclick="resetFiltro()">Limpar</button>
        </div>
      </div>
    </form>

    <hr class="my-4" />

    <div id="videos-list">
      <h3>Replays Salvos</h3>
      <div class="row" id="video-container"></div>
    </div>
  </div>

  <script>
    const videoContainer = document.getElementById("video-container");

    async function carregarVideos() {
      const response = await fetch("replays/replays.json");
      const videos = await response.json();
      return videos;
    }

    function exibirVideos(lista) {
      videoContainer.innerHTML = "";
      if (lista.length === 0) {
        videoContainer.innerHTML =
          '<div class="alert alert-warning">Nenhum vídeo encontrado.</div>';
        return;
      }

      lista.forEach((video) => {
        const videoHTML = `
          <div class="col-md-4 video-card">
            <div class="card shadow-sm">
              <video controls>
                <source src="replays/${video}" type="video/mp4">
                Seu navegador não suporta vídeos.
              </video>
              <div class="card-body text-center">
                <p>${video}</p>
                <a href="replays/${video}" download class="btn btn-dark btn-sm">Baixar</a>
              </div>
            </div>
          </div>
        `;
        videoContainer.innerHTML += videoHTML;
      });
    }

    function aplicarFiltro(videos) {
      const data = document.getElementById("data").value;
      const horaInicio = document.getElementById("hora-inicio").value;
      const horaFim = document.getElementById("hora-fim").value;

      if (!data && !horaInicio && !horaFim) return videos;

      return videos.filter((video) => {
        const nomeLimpo = video.replace(".mp4", "");
        const [dataStr, horaStr] = nomeLimpo.split("_"); // Ex: 2025-07-29_09-15-01
        if (data && data !== dataStr) return false;
        if (horaInicio && horaStr < horaInicio.replace(":", "-")) return false;
        if (horaFim && horaStr > horaFim.replace(":", "-")) return false;
        return true;
      });
    }

    function resetFiltro() {
      document.getElementById("filter-form").reset();
      iniciar();
    }

    async function iniciar() {
      const videos = await carregarVideos();
      const filtrados = aplicarFiltro(videos);
      exibirVideos(filtrados);
    }

    document.getElementById("filter-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      iniciar();
    });

    iniciar();
  </script>
</body>
</html>
